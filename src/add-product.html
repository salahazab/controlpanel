<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اضافة منتج</title>
</head>
<body>
    <div class="page-container">
        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">اضافة منتج</h1>
                <button class="c-btn c-btn--primary" type="submit" form="add-product" name="submit">اضافة منتج</button>
                <button class="c-btn" type="submit" form="add-product" name="draft">حقظ كمسودة</button>
                <!-- هنا ضيفنا خاصية للفورم عشان تربط اسم الفورم او الفورم اللي ليها الاسم ده بالزراير دي عشان الزراير دي تبع الفورم والمفروض كانت تكون جوا الفورم بس احنا عايزنها في الهيدر -->
            </header>
            
            <form action="" class="c-form" name="add-product">
                <div class="c-upload js-upload">
                    <div class="c-upload__header">
                        <h4 class="c-upload__title">صورة المنتج</h4>
                        <label for="upload-image" class="c-upload__label js-upload-label">ارفع الصورة</label>
                        <span class="c-upload__label c-upload__label--remove  js-upload-remove">احذف الصورة</span>
                    </div>
                    <div class="c-upload__body">
                        <div class="c-upload__image"><img class="js-upload-placeholder"></div>
                        <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value" accept="image/*">
                                                                                                                      <!-- الخاصية دي ضفناها عشان يقبل الصور بس مش اي ملف -->
                        <span class="c-upload__subtitle">اسحب الصورة هنا لرفعها</span>
                    </div>
                </div>
                <div class="c-form__controls">
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-name" class="c-textfield__label">اسم المنتج</label>
                            <input type="text" class="c-textfield__input c-textfield__input--small" placeholder="مثلا قميص ابيض" id="product-name">
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-price" class="c-textfield__label">سعر المنتج</label>
                            <input type="text" class="c-textfield__input c-textfield__input--left c-textfield__input--small" placeholder="$" id="product-price">
                        </div>
                        <div class="c-textfield">
                            <label for="product-price-2" class="c-textfield__label">السعر الثانوي</label>
                            <input type="text" class="c-textfield__input c-textfield__input--left c-textfield__input--small" placeholder="ريال" id="product-price-2">
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-desc" class="c-textfield__label">وصف المنتج</label>
                            <textarea id="product-desc" placeholder="ادخل الوصف" class="c-textfield__textarea c-textfield__input--small"></textarea>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="height" class="c-textfield__label">الابعاد</label>
                            <input type="number" class="c-textfield__input c-textfield__input--small" placeholder="" id="height">
                            <span class="c-textfield__hint">بالسنتيمتر</span>
                        </div>
                        <div class="c-textfield">
                            <label for="width" class="c-textfield__label"><br></label>
                            <input type="number" class="c-textfield__input c-textfield__input--small" placeholder="" id="width">
                            <span class="c-textfield__hint"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="depth" class="c-textfield__label"><br></label>
                                                                            <!-- هنا حطينا سطر فاضي مكان الكلام اللي مكتوب عشان مايبوظش الشكل -->
                            <input type="number" class="c-textfield__input c-textfield__input--small" placeholder="" id="depth">
                            <span class="c-textfield__hint"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="weight" class="c-textfield__label">الوزن</label>
                            <input type="number" class="c-textfield__input c-textfield__input--small" placeholder="" id="weight">
                            <span class="c-textfield__hint">kg</span>
                        </div>
                    </div> 
                </div>
                
            </form>
            <help></help>
        </div>
    </div>
</body>
</html>
